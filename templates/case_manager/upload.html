{% extends "case_manager/base.html" %}
{% block content %}

<div class="section">
  <div class="container">
    <div class="content">
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <table class="table">
          <tr>
            <td><h1 class="title">Upload Master Case List</h1></td>
            <td>To upload a fresh copy of  data, go to the intranet website.</td></tr>
          {{ form.as_table }}
          <tr>
            <td></td>
            <td><input type="submit" value="Upload" class="button is-primary is-centered"></td>
          </tr>
        </table>
      </form>
      
      {{ recent_data_files.as_table }}

    </div>
  </div>
</div>
{% endblock %}
