version: '3.8'

services:

  courtbot:
    build: .
    restart: always
    volumes:
      - courtbot_fs:/app
    ports:
      - "5000:5000"

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - courtbot_fs:/app
    depends_on:
      - courtbot

volumes:
  courtbot_fs: